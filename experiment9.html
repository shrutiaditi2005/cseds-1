<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Grid</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
background: #f5f5f5;
padding: 20px;
}
h2 {
text-align: center;
margin-bottom: 20px;
}
/* Product grid */
.grid {
display: grid;
gap: 20px;
grid-template-columns: repeat(4, 1fr); /* 4 columns for large screens */
}
/* Product card */
.card {
background: #fff;
border-radius: 8px;
box-shadow: 0 4px 6px rgba(0,0,0,0.1);
padding: 16px;
text-align: center;
}
.card img {
width: 100%;
height: 150px;
object-fit: cover;
border-radius: 6px;
margin-bottom: 10px;
}
.card h3 {
font-size: 18px;
margin: 8px 0;
}
.card p {
font-size: 14px;
color: #555;
margin: 4px 0;
}
.price {
font-weight: bold;
color: #007bff;
}
/* Responsive Breakpoints */
@media (max-width: 1024px) {
.grid {
grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */
}
}
@media (max-width: 600px) {
.grid {
grid-template-columns: 1fr; /* 1 column for mobile */
}
}
</style>
</head>
<body>
<h2>Responsive Product Grid</h2>
<div class="grid">
<div class="card">
<img src=" https://www.beatsbydre.com/content/dam/beats/web/product/headphones/solo4-wireless/pdp/product-carousel/cloud-pink/pink-01-solo4.jpg" alt="Product 1">
<h3>Product 1</h3>
<p>High-quality item with great features.</p>
<p class="price">₹ 2999</p>
</div>
<div class="card">
<img src="https://m.media-amazon.com/images/I/5159txtY55L._AC_UY1000_.jpg" alt="product 2"
<p>Durable and stylish for daily use.</p>
<p class="price">₹799</p>
</div>
<div class="card">
<img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcheers.massaya.com%2F%3Fc%3D43224270041690&psig=AOvVaw0S3icS7PDtsKGh8VIrRcgs&ust=1764741375926000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJju142cnpEDFQAAAAAdAAAAABAU" alt="product3" 
<h3>Product 3</h3>
<p>Lightweight and comfortable.</p>
<p class="price">₹599</p>
</div>
<div class="card">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRx4SQYT5b-cQFoyOglTcTX6_9H_Ys7WG1Pw&s" alt="Product 4">
<h3>Product 4</h3>
<p>Trendy design with premium quality.</p>
<p class="price">₹999</p>
</div>
</div>
</body>
</html>
