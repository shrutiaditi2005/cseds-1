<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Grid</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
        }

        .container {
            padding: 2rem;
            height: 100vh;
            width: 100%;
            display: grid;
            border: 3px solid black;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            background-color: rgb(255, 230, 250);
        }

        .item {
            padding: 20px;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        .item1 { background-color: #ff6b6b; grid-column: 1 / span 6; }
        .item2 { background-color: #4d96ff; grid-column: 1; grid-row: 2 / span 5; }
        .item3 { background-color: #6a4ffa; grid-column: 2 / span 3; }
        .item4 { background-color: #ffa600; grid-column: 5 / span 2; }
        .item5 { background-color: #2ed573; grid-column: 2 / span 5; grid-row: 4 / span 3; }

    </style>
</head>

<body>

    <div class="container">
        <div class="item item1">Header</div>
        <div class="item item2">Side Menu</div>
        <div class="item item3">Content A</div>
        <div class="item item4">Content B</div>
        <div class="item item5">Content C</div>
    </div>

</body>
</html>
